<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Buttons test</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="tinyshell.css"/>
</head>
<body>
    <section class="android">
        <p>
            <span class="btn success">Regular</span>
            <span class="btn-small error">Small</span>
        </p>
    </section>
    <section class="ios">
        <p>
            <span class="btn warn">Regular</span>
            <span class="btn-small info">Small</span>
        </p>
    </section>
    <section>
        <form class="android">
            <p class="form-row">
                <input type="text" id="nm" required/>
                <label for="nm">Name</label>
            </p>
            <p class="form-row">
                <input type="email" id="em" required/>
                <label for="em">E-mail</label>
            </p>
            <p class="form-row">
                <select id="pass">
                    <option value="a">Apple</option>
                    <option value="b">Bagel</option>
                    <option value="c">Cookie</option>
                </select>
                <label for="pass">Choices</label>
            </p>
            <p class="form-row">
                <input type="checkbox" id="alive" value="yes"/>
                <label for="alive">Alive</label>
            </p>
            <p class="form-row">
                <input type="radio" id="flav-choc" value="choc" name="flavour"/>
                <label for="flav-choc">Chocolate</label>
            </p>
            <p class="form-row buttons">
                <input type="button" id="btn-cancel" class="btn-small" value="cancel"/><input type="submit" id="btn-sub" class="btn-small" value="submit"/>
            </p>
        </form>
    </section>
</body>
</html>
